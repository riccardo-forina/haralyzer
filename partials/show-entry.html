<span class="text-right" ng-class="{'best': value == min && min != max, 'worse': value == max && min != max}" ng-click="showDelta = !showDelta">
    {{ value }}
    <small ng-show="value > min && !showDelta">{{ (value - min) * 100 / min | number }}%</small>
    <small ng-show="value < max && !showDelta">{{ (value - max) * 100 / max | number }}%</small>
    <small ng-show="showDelta">{{ value - min }}</small>
</span>
